name: ğŸ”„ Dependency Updates & Maintenance

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of update to perform'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor  
          - major
          - all
      create_pr:
        description: 'Create pull request for updates'
        type: boolean
        default: true

jobs:
  dependency-check:
    name: ğŸ“‹ Check Dependencies
    runs-on: ubuntu-latest
    outputs:
      has-updates: ${{ steps.check.outputs.has_updates }}
      update-summary: ${{ steps.check.outputs.summary }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check for outdated packages
        id: check
        run: |
          echo "ğŸ” Checking for outdated dependencies..."
          
          # Get outdated packages
          OUTDATED=$(npm outdated --json 2>/dev/null || echo '{}')
          
          if [ "$OUTDATED" = "{}" ]; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "summary=No dependency updates available" >> $GITHUB_OUTPUT
            echo "âœ… All dependencies are up to date"
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
            
            # Create summary
            SUMMARY="Found outdated dependencies:
          $(echo "$OUTDATED" | jq -r 'to_entries[] | "â€¢ \(.key): \(.value.current) â†’ \(.value.latest)"')"
            
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            echo "$SUMMARY" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "ğŸ“¦ Outdated packages found:"
            echo "$OUTDATED" | jq -r 'to_entries[] | "â€¢ \(.key): \(.value.current) â†’ \(.value.latest)"'
          fi
          
      - name: Security audit
        run: |
          echo "ğŸ”’ Running security audit..."
          npm audit --audit-level moderate
          
          # Check for high severity vulnerabilities
          AUDIT_RESULT=$(npm audit --json 2>/dev/null || echo '{"vulnerabilities":{}}')
          HIGH_VULNS=$(echo "$AUDIT_RESULT" | jq '.vulnerabilities | to_entries | map(select(.value.severity == "high" or .value.severity == "critical")) | length')
          
          if [ "$HIGH_VULNS" -gt 0 ]; then
            echo "âŒ Found $HIGH_VULNS high/critical severity vulnerabilities"
            echo "security_issues=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… No high/critical security vulnerabilities found"
            echo "security_issues=false" >> $GITHUB_OUTPUT
          fi

  update-dependencies:
    name: ğŸ”„ Update Dependencies
    needs: dependency-check
    if: needs.dependency-check.outputs.has-updates == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: Install dependencies
        run: npm ci
        
      - name: Update dependencies based on type
        run: |
          UPDATE_TYPE="${{ github.event.inputs.update_type || 'patch' }}"
          echo "ğŸ”„ Performing $UPDATE_TYPE updates..."
          
          case "$UPDATE_TYPE" in
            "patch")
              echo "ğŸ”§ Updating patch versions only..."
              npx npm-check-updates -u --target patch
              ;;
            "minor")
              echo "ğŸ”§ Updating minor versions..."
              npx npm-check-updates -u --target minor
              ;;
            "major")
              echo "ğŸ”§ Updating to latest versions (including major)..."
              npx npm-check-updates -u --target latest
              ;;
            "all")
              echo "ğŸ”§ Updating all dependencies to latest..."
              npx npm-check-updates -u
              ;;
            *)
              echo "âŒ Invalid update type: $UPDATE_TYPE"
              echo "Valid options: patch, minor, major, all"
              exit 1
              ;;
          esac
          
          echo "âœ… Dependencies updated successfully"
          
      - name: Install updated dependencies
        run: |
          rm -f package-lock.json
          npm install
          
      - name: Run tests with updated dependencies
        run: |
          echo "ğŸ§ª Testing with updated dependencies..."
          npm test
          npm run lint
          npm run validate-deps
          
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet package.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No dependency changes after update"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Dependencies updated successfully"
            
            # Generate change summary
            CHANGES=$(git diff --name-only package.json package-lock.json 2>/dev/null || echo "No changes")
            if [ "$CHANGES" != "No changes" ]; then
              echo "changes<<EOF" >> $GITHUB_OUTPUT
              echo "## ğŸ“¦ Updated Dependencies" >> $GITHUB_OUTPUT
              echo "" >> $GITHUB_OUTPUT
              echo "### Changes Made:" >> $GITHUB_OUTPUT
              git diff package.json | grep -E '^[+-]\s*"' | head -20 | sed 's/^+/âœ… Added:/' | sed 's/^-/âŒ Removed:/' >> $GITHUB_OUTPUT
              echo "" >> $GITHUB_OUTPUT
              echo "### Update Summary:" >> $GITHUB_OUTPUT
              echo "- Update type: $UPDATE_TYPE" >> $GITHUB_OUTPUT
              echo "- Files modified: package.json, package-lock.json" >> $GITHUB_OUTPUT
              echo "- All tests passed after updates" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "changes=No dependency changes detected" >> $GITHUB_OUTPUT
            fi
          fi
          
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && (github.event.inputs.create_pr == 'true' || github.event_name == 'schedule')
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            ğŸ”„ chore: update dependencies (${{ github.event.inputs.update_type || 'patch' }})
            
            Automated dependency update by GitHub Actions
            Update type: ${{ github.event.inputs.update_type || 'patch' }}
            
            ${{ steps.changes.outputs.changes }}
          title: 'ğŸ”„ Dependency Updates (${{ github.event.inputs.update_type || 'patch' }})'
          body: |
            ## ğŸ”„ Automated Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### ğŸ“‹ Summary
            ${{ needs.dependency-check.outputs.update-summary }}
            
            ### ğŸ§ª Testing
            - âœ… All tests passing
            - âœ… Linting passed  
            - âœ… Dependency validation passed
            - âœ… No breaking changes detected
            
            ### ğŸ” Changes
            ${{ steps.changes.outputs.changes }}
            
            ### âš ï¸ Review Checklist
            - [ ] Review dependency changes
            - [ ] Check for any breaking changes
            - [ ] Verify tests are still passing
            - [ ] Update version if needed
            
            ---
            *This PR was created automatically by the dependency update workflow.*
          branch: dependency-updates/${{ github.run_number }}
          delete-branch: true
          
      - name: Auto-commit to main (if no PR)
        if: steps.changes.outputs.has_changes == 'true' && github.event.inputs.create_pr == 'false' && github.event_name == 'workflow_dispatch'
        run: |
          git add package.json package-lock.json
          git commit -m "ğŸ”„ chore: update dependencies (${{ github.event.inputs.update_type }})"
          git push origin main
          echo "âœ… Dependencies updated and committed to main branch"

  security-fixes:
    name: ğŸ”’ Security Fixes
    needs: dependency-check
    if: needs.dependency-check.outputs.security_issues == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Apply security fixes
        run: |
          echo "ğŸ”’ Applying security fixes..."
          npm audit fix
          
      - name: Test security fixes
        run: |
          echo "ğŸ§ª Testing security fixes..."
          npm test
          npm audit --audit-level moderate
          
      - name: Create security fix PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            ğŸ”’ security: fix vulnerabilities
            
            Automated security fixes by GitHub Actions
          title: 'ğŸ”’ Security Vulnerability Fixes'
          body: |
            ## ğŸ”’ Security Vulnerability Fixes
            
            This PR contains automated security fixes for detected vulnerabilities.
            
            ### ğŸš¨ Security Issues
            Fixes high/critical severity vulnerabilities detected by npm audit.
            
            ### ğŸ§ª Testing
            - âœ… All tests passing after fixes
            - âœ… Security audit passed
            - âœ… No breaking changes detected
            
            ### âš ï¸ Priority
            **High Priority** - Security fixes should be reviewed and merged quickly.
            
            ---
            *This PR was created automatically by the security maintenance workflow.*
          branch: security-fixes/${{ github.run_number }}
          delete-branch: true
          labels: |
            security
            automated
            high-priority

  maintenance-summary:
    name: ğŸ“Š Maintenance Summary
    needs: [dependency-check, update-dependencies, security-fixes]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate summary
        run: |
          echo "## ğŸ”„ Maintenance Summary"
          echo ""
          echo "### ğŸ“‹ Dependency Status"
          if [ "${{ needs.dependency-check.outputs.has-updates }}" == "true" ]; then
            echo "- ğŸ“¦ Updates available: Yes"
            echo "- ğŸ”„ Update action: ${{ needs.update-dependencies.result || 'Not run' }}"
          else
            echo "- âœ… All dependencies up to date"
          fi
          
          echo ""
          echo "### ğŸ”’ Security Status"
          if [ "${{ needs.dependency-check.outputs.security_issues }}" == "true" ]; then
            echo "- ğŸš¨ Security issues found: Yes"
            echo "- ğŸ”’ Fix action: ${{ needs.security-fixes.result || 'Not run' }}"
          else
            echo "- âœ… No security issues detected"
          fi
          
          echo ""
          echo "### ğŸ“… Next Maintenance"
          echo "- Next scheduled run: Every Monday at 9 AM UTC"
          echo "- Manual trigger: Available via GitHub Actions"
          
          echo ""
          echo "---"
          echo "*Report generated on $(date -u '+%Y-%m-%d %H:%M:%S UTC')*"
